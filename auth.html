<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="auth-style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Cardo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
   <!-- LoginForm -->
    <div class="card" id="loginForm">
      <form action="" method="get">
        <h2>Login</h2>

        <input
          type="email"
          name="email"
          class="input-box"
          placeholder="Your email"
          required
        />
        <br /><br />
        <input
          type="password"
          name="password"
          class="input-box"
          placeholder="Enter Password"
          required
        />
        <br /><br />
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Forgot password</label
          >
        </div>
        <a href="dashboard.html"
          ><button type="submit" class="btn btn-primary">SUBMIT</button></a
        >
        <div class="alternate">
          Don't have an account ?<a
            onclick="hideSignIn()"
            class="reg"
            style="color: rgba(19, 15, 109, 0.744) !important"
            href="#"
            >Register</a
          >
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="card" id="registerForm" style="display: none">
      <form action="" method="post">
        <h2>Register Membership</h2>

        <input
          type="text"
          name="fullName"
          class="input-box"
          placeholder="Enter full name"
          required
        />
        <br /><br />
        <input
          type="mobile"
          name="mobile"
          class="input-box"
          placeholder="Mobile Number"
          required
        />
        <br /><br />

        <input
          type="email"
          name="email"
          class="input-box"
          placeholder="Your email"
          required
        />
        <br /><br />
        <input
          type="password"
          name="password"
          class="input-box"
          placeholder="Enter Password"
          required
        />
        <br /><br />
        <button type="submit" class="btn btn-primary">
          <a href="dashboard.html">SUBMIT</a>
        </button>
        <div class="alternate">
          Already have an account ?<a
            onclick="hideRegister()"
            class="reg"
            style="color: rgba(19, 15, 109, 0.744) !important"
            href="#"
            >Register</a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/script.js"></script>
  </body>
</html>
